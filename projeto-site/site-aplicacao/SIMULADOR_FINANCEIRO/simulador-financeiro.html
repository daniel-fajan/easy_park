<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BandPark - Simulador Financeiro</title>
</head>
<body>
    <h2>BandPark - Simulador Financeiro ( Orçamento )</h2>

    Quantidade de vagas: <input type="number" min="0" id="qnt_vagas" autofocus>
    <button onclick="calcular()">Calcular</button>

    <br><br>

    <div id="mensagem" style="display: none"></div>
</body>
</html>

<script>
    function calcular() {
        mensagem.innerHTML = `O custo de implementação para o total 
        de <b>${qnt_vagas.value}</b> vagas é de <b>${qnt_vagas.value * 12.5}</b>!`;

        mensagem.style.display = 'block';

        qnt_vagas.value = 0;
    }
</script>
